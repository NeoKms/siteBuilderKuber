apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: site-builder-front-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: front.build.lan
      http:
        paths:
          - backend:
              serviceName: site-builder-front
              servicePort: 80
            path: /
---
apiVersion: v1
kind: Service
metadata:
  name: site-builder-front
  namespace: default
  labels:
    app: site-builder-front
spec:
  ports:
    - port: 80
  clusterIP: None
  selector:
    app: site-builder-front
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-builder-front
  namespace: default
spec:
  selector:
    matchLabels:
      app: site-builder-front
  replicas: 1
  strategy:
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: site-builder-front
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
        - image: upachko/site_builder_front:latest
          name: site-builder-front
          imagePullPolicy: Always
          env:
            - name: VUE_PRODUCTION
              valueFrom:
                configMapKeyRef:
                  name: server-type
                  key: PRODUCTION
            - name: VUE_API_URL
              valueFrom:
                secretKeyRef:
                  name: api-default
                  key: URL
            #wss
            - name: VUE_WEBSOCKET_HOST
              valueFrom:
                configMapKeyRef:
                  name: wsserver-default
                  key: HOST2
          lifecycle:
            postStart:
              exec:
                command: ["sh", "/usr/share/nginx/html/getenv.sh"]
