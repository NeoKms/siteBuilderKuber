apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: rabbit.dev.lan
    http:
      paths:
      - backend:
          serviceName: rabbitmq-internal
          servicePort: 15672
        path: /